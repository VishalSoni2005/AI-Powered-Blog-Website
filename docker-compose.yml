version: "3.9"

services:
  server:
    build: ./server
    container_name: vishalwrite-server
    ports:
      - "3000:3000"
    env_file:
      - ./server/.env
    restart: unless-stopped

  client:
    build: ./client
    container_name: vishalwrite-client
    ports:
      - "5173:80"
    depends_on:
      - server
    restart: unless-stopped
